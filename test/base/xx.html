<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="login-user col-xs-12 col-sm-6 col-md-5 col-lg-5">
    <div class="login-part">
        <h3>帐号登录</h3>
        <div class="user-info">
            <div class="user-pass">

                <form id="fm1"
                      action="https://passport.csdn.net/account/verify;jsessionid=3C1E83EAC6716F266617CF115DA6178B.tomcat2"
                      method="post">
                    <input id="gps" name="gps" value="" type="hidden">
                    <input id="username" name="username" tabindex="1" placeholder="输入用户名/邮箱/手机号" class="user-name"
                           value="" type="text">
                    <div class="mobile-auth" style="display:none"><span>该手机已绑定账号，可使用  </span><a href="" id="mloginurl"
                                                                                                class="mobile-btn">手机验证码登录</a>
                    </div>
                    <input id="password" name="password" tabindex="2" placeholder="输入密码" class="pass-word" value=""
                           autocomplete="off" type="password">


                    <div class="error-mess" style="display:none;">
                        <span class="error-icon"></span><span id="error-message"></span>
                    </div>


                    <div class="row forget-password">
                    	<span class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        	<input name="rememberMe" id="rememberMe" value="true" checked="checked" class="auto-login"
                                   tabindex="4" type="checkbox">
                        	<label for="rememberMe">下次自动登录</label>
                        </span>
                        <span class="col-xs-6 col-sm-6 col-md-6 col-lg-6 forget tracking-ad" data-mod="popu_26">
                        	<a href="https://passport.csdn.net/account/fpwd?action=forgotpassword&amp;service=https%3A%2F%2Fwww.csdn.net%2F"
                               tabindex="5" target="_blank">忘记密码</a>
                        </span>
                    </div>
                    <!-- 该参数可以理解成每个需要登录的用户都有一个流水号。只有有了webflow发放的有效的流水号，用户才可以说明是已经进入了webflow流程。否则，没有流水号的情况下，webflow会认为用户还没有进入webflow流程，从而会重新进入一次webflow流程，从而会重新出现登录界面。 -->
                    <input name="lt" value="LT-1077778-CChcIOsvw3AadE7oBP7nKKQT6Y0bjY" type="hidden">
                    <input name="execution" value="e1s1" type="hidden">
                    <input name="_eventId" value="submit" type="hidden">
                    <input id="aa" class="logging" formaction="po" accesskey="l" value="登 录" tabindex="6"
                           data-kuick="{&quot;act&quot;:&quot;csdn05&quot;,&quot;desc&quot;:&quot;直接登录&quot;}"
                           type="button">

                </form>
            </div>
        </div>
        <div class="line"></div>
    </div>
</div>
<script type="text/javascript">
    document.getElementsByClassName("logging")[0].onclick=function(){
	alert("JJJ");
	}


</script>
</body>
</html>
